{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'life_blog_static/css/custom.css' %}"/>
    <script type="text/javascript" src="{% static 'life_blog_static/js/blog.js' %}"></script>
    <title>Personal Life blog</title>
</head>
<body>
  <div class="row" style="padding:20px;">
    <div class="col-sm-2">
      <center>
        <img src="{% static 'life_blog_static/images/me.jpg' %}" alt="profile" style="max-height:100px;" class="responsive-img">
      </center>
    </div>
    <div class="col-sm-8 page_header">
        <h3>
          No pain, no story.
        </h3>
        <small>
          So, enjoy it.
        </small>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-2">
      <div class="bs-sidebar" id="sidebar" style="background-color:#fff">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="/life_blog">Home</a></li>
          <li><a href="/">Technical Blog</a></li>
          <li><a href="https://pingrunhuang.github.io/">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="post container-fluid">
      {% block content %}
      {% endblock %}
      </div>
    </div>
  </div>
</nav>
</body>
</html>
